<script>

setInterval(resize, 1)
function resize() {
 w = window.innerWidth;
 h = window.innerHeight
 if(h > w * (630/1100)) {
 document.getElementById("gameArea").style.height = w * (630/1100)
 document.getElementById("gameArea").style.width = w

}
else { 
   document.getElementById("gameArea").style.height = h
 document.getElementById("gameArea").style.width = h * (1100/630)
}




}
</script>
